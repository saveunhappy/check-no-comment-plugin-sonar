<p>此规则强制要求所有Java方法必须包含Javadoc注释。</p>
<h2>不合规代码示例</h2>
<pre>
public void doSomething() {
    // 这里缺少Javadoc注释
}
</pre>
<h2>合规代码示例</h2>
<pre>
/**
 * 这个方法用于执行某些操作
 */
public void doSomething() {
    // 方法实现
}
</pre>
